<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>JSRacer</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway:500,900|Quicksand" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="scripts.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="game">
            <div class="racer" id="flyingDino">

            </div>

            <div class="racer" id="cyclingDino">
            </div>
        </div>

        <div class="instructions">
            <h1 class="title">Welcome to Connor's Dino-Race!</h1>
            <div class="well">
                <p>To race:</p>
                <p>Flying Dragon: alternate Q + W</p>
                <p>Cycling Dragon: alternate O + P</p>
            </div>


            <h3>Dear Connor,<br><br> I made this game just for you, I hope you have fun with it.<br><br>
            Love, Ba</h3>

        </div>
    </div>


</body>

</html>
